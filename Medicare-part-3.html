<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicare Zip Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      text-align: center;
      padding: 40px;
    }
    .progress {
      width: 80%;
      margin: 0 auto 20px;
      background: #eee;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 10px;
      width: 50%;
      background: #486b6f;
    }
    h2 {
      margin-bottom: 10px;
    }
    .form-box {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #6b9298;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .btn:hover {
      background: #567a7f;
    }
    .skip {
      text-decoration: underline;
      color: black;
      cursor: pointer;
      font-size: 16px;
      background: none;
      border: none;
    }
  </style>
</head>
<body>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>
  <p><strong>Approximately 20 Seconds Left</strong> <span style="float:right">50%</span></p>

  <div class="form-box">
    <h2>What is your zip code?</h2>
    <p>Medicare plans vary by county - this lets us know what's available for you.</p>
    
    <input type="text" id="zipcode" placeholder="Enter Zip Code" required>
    <button class="btn" onclick="continuePage()">Continue</button>
    <button class="skip" onclick="skipPage()">Skip</button>
  </div>

  <script>
    function continuePage() {
      let zip = document.getElementById("zipcode").value;
      if(zip.trim() === "") {
        alert("Please enter your Zip Code before continuing.");
      } else {
        window.location.href = "Medicare-part-4.html";
      }
    }

    function skipPage() {
      window.location.href = "Medicare-part-4.html";
    }
  </script>

</body>
</html>
