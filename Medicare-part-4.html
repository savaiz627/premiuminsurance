<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Entry Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
      font-size: 16px;
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      color: #7f8c8d;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 500;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    input:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
    }

    .timer-bar {
      width: 100%;
      height: 10px;
      background-color: #ecf0f1;
      margin-bottom: 30px;
      border-radius: 5px;
    }

    .timer-fill {
      height: 100%;
      background-color: #3498db;
      width: 0%; /* Dynamically adjusted by JavaScript */
      border-radius: 5px;
      transition: width 1s linear;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    button {
      padding: 14px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 48%;
    }

    .continue-btn {
      background-color: #3498db;
      color: white;
      border: none;
    }

    .continue-btn:hover {
      background-color: #2980b9;
    }

    .skip-btn {
      background-color: #f1f1f1;
      color: #333;
      border: 1px solid #ccc;
    }

    .skip-btn:hover {
      background-color: #e1e1e1;
    }

    .footer-text {
      margin-top: 25px;
      font-size: 12px;
      color: #7f8c8d;
      text-align: center;
    }

    .footer-text p {
      margin-bottom: 0;
    }

    .form-group-half {
      display: flex;
      gap: 15px;
    }

    .form-group-half input {
      width: 48%;
    }
  </style>
  <script>
    // Function to handle the form submission
    function validateForm(event) {
      var firstName = document.getElementById("first-name").value;
      var lastName = document.getElementById("last-name").value;
      if (firstName === "" || lastName === "") {
        alert("Please enter both your first and last name.");
        event.preventDefault();  // Prevent form submission
      } else {
        redirectToPage();
      }
    }

    // Function to redirect to another page
    function redirectToPage() {
      window.location.href = 'Medicare-part-5.html';  // Change 'anotherpage.html' to the destination URL
    }

    // Timer function to simulate a countdown
    function startTimer() {
      var timerFill = document.querySelector('.timer-fill');
      var width = 0;
      var interval = setInterval(function() {
        if (width >= 100) {
          clearInterval(interval);
          // Redirect after the timer is done
          redirectToPage();
        } else {
          width++;
          timerFill.style.width = width + '%';
        }
      }, 100); // Adjust the speed of the timer here (100ms per percentage)
    }

    // Initialize the timer when the page loads
    window.onload = function() {
      startTimer();
    };
  </script>
</head>
<body>

  <div class="form-container">
    <h2>Please tell us your name.</h2>
    <p>Approximately 10 Seconds Left</p>

    <!-- Timer Bar -->
    <div class="timer-bar">
      <div class="timer-fill"></div>
    </div>

    <form onsubmit="validateForm(event)">
      <!-- First Name and Last Name Fields (Required) -->
      <div class="form-group-half">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
        </div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button type="submit" class="continue-btn">Continue</button>
        <button type="button" class="skip-btn" onclick="redirectToPage()">Skip</button>
      </div>
    </form>
  </div>

</body>
</html>
